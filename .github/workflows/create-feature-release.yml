name: Create Feature Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to create release from'
        required: true
        type: string
      action:
        description: 'Action'
        required: true
        type: choice
        options:
          - new
          - override
        default: 'new'

jobs:
  calculate-version:
    uses: ./.github/workflows/create-release-tag.yml
    with:
      branch: ${{ inputs.branch }}
      version_strategy: ${{ inputs.action == 'new' && 'increment' || 'override' }}
    secrets: inherit

  create-feature-release:
    needs: calculate-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ needs.calculate-version.outputs.new_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create and push tag
        run: |
          TAG_NAME="${{ needs.calculate-version.outputs.new_tag }}"
          # Delete tag locally if it exists
          git tag -d "$TAG_NAME" 2>/dev/null || true
          # Delete tag remotely if it exists
          git push origin --delete "$TAG_NAME" 2>/dev/null || true
          # Create and push the new tag
          git tag -a "$TAG_NAME" -m "Feature Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Feature Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.calculate-version.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ needs.calculate-version.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** \`${{ inputs.action }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY


  run-release:
    needs: create-feature-release
    uses: ./.github/workflows/release.yml
    with:
      tag: ${{ needs.create-feature-release.outputs.new_tag }}
    secrets: inherit

  run-release-win:
    needs: create-feature-release
    uses: ./.github/workflows/release_win.yml
    with:
      tag: ${{ needs.create-feature-release.outputs.new_tag }}
    secrets: inherit